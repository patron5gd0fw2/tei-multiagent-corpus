<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640" role="img" aria-label="@lax glyph logo">
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#B794F4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f1724"/>

  <!-- Code-block rectangle -->
  <rect x="120" y="110" width="1040" height="420" rx="28" ry="28" fill="#0b1220" stroke="url(#grad)" stroke-width="4" opacity="0.95" />

  <!-- subtle inner border -->
  <rect x="130" y="120" width="1020" height="400" rx="22" ry="22" fill="none" stroke="#1f2937" stroke-width="1"/>

  <!-- @lax main glyph -->
  <text x="50%" y="45%" text-anchor="middle" dominant-baseline="central"
        font-family="Menlo, Monaco, 'Courier New', monospace" font-size="160" font-weight="700" fill="url(#grad)">
    @lax
  </text>

  <!-- small subtitle -->
  <text x="50%" y="72%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" fill="#94A3B8">
    tei-multiagent-corpus
  </text>

  <!-- decorative angle-brackets -->
  <text x="18%" y="48%" text-anchor="middle" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="110" fill="#14202b" opacity="0.6">
    &lt;
  </text>
  <text x="82%" y="48%" text-anchor="middle" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="110" fill="#14202b" opacity="0.6">
    &gt;
  </text>
</svg>
